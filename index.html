<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nettsikkerhet</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rajdhani&display=swap" rel="stylesheet" />
  <style>
    h1 {
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'Orbitron', sans-serif;
        font-size: 50px;
        margin: 0;
    }
    
    .menyboks {
        position: absolute;
        top: 55%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 60px;
        width: 900px;
        height: 180px;
        padding: 60px 50px;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        border: 1px solid rgba(255, 255, 255, 0.08)
    }
    
    .kategori {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: 600;
        flex: 1 1 200px;
        width: 250px;
        padding: 20px;
        text-decoration: none;
        color: white;
        background: rgba(255, 255, 255, 0.04);
        border-radius: 16px;
        transition: transform 0.3s ease;
    }
    
    .kategori:hover {
        transform: scale(1.03);
        background: rgba(255, 255, 255, 0.08);
        box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.2);
    }
    
    .kategori img {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
        filter: brightness(0) invert(1); /* Gjør ikonene hvite */
    }
  </style>
</head>
<body>
  <video autoplay muted loop playsinline id="bakgrunnsvideo">
    <source src="bilder/bakgrunnsvideo.mp4" type="video/mp4" />
  </video>

  <div class="container">
    <h1>Nettsikkerhet</h1>

    <div class="menyboks">
      <a href="farer.html" class="kategori">
        <img src="ikoner/alert.svg" alt="Vanlige farer" />
        <span>Vanlige farer</span>
      </a>
      <a href="tips.html" class="kategori">
        <img src="ikoner/skjold.svg" alt="Sikkerhetstips" />
        <span>Sikkerhetstips</span>
      </a>
      <a href="quiz.html" class="kategori">
        <img src="ikoner/spørsmålstegn.svg" alt="Test deg selv" />
        <span>Test deg selv</span>
      </a>
    </div>
  </div>
</body>
</html>
